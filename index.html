<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cube</title>
</head>
<body>
    <div id="main-container">
        <canvas id = "main" tabindex="1"></canvas>
    </div>
    <div id="gameOver">
        <h3>Unfortunate fate, you can never escape...</h3>
        <button id="tryAgain" type="button">Try Again</button>
    </div>
    <div id="life-container">
        <canvas id = "lives" tabindex="1" style="border:1px solid #000000;"></canvas>
        <canvas id = "artifacts" tabindex="1" style="border:1px solid #000000;"></canvas>
    </div>
    <div id="text"><p id="time"></p></div>

    <!--<script src="minimap.js"></script>-->
    <!-- Constants and staticFunctions must always come first -->
    <script src="constants.js"></script>
    <script src="staticFunctions.js"></script>
    <!-- Walls, Traps, and Artifacts must come before Room -->
    <script src="wall.js"></script>
    <script src="traps.js"></script>
    <script src="artifact.js"></script>
    <script src="room.js"></script>
    <!-- Timer and Character must always come before Main -->
    <script src="timer.js"></script>
    <script src="character.js"></script>
    <!-- Must always come last -->
    <script src="main.js"></script>
    <script src="lives.js"></script>
</body>
</html>
